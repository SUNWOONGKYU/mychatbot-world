    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:8000';
        
        const emotionLabels = {
            neutral: 'ë³´í†µ',
            happy: 'í–‰ë³µí•¨ ğŸ˜Š',
            sad: 'ìŠ¬í”” ğŸ˜¢',
            thinking: 'ìƒê°ì¤‘ ğŸ¤”',
            surprised: 'ë†€ëŒ ğŸ˜®',
            listening: 'ë“£ëŠ”ì¤‘ ğŸ‘‚'
        };
        
        let currentPersona = 'business-assistant';
        let isListening = false;
        let isSending = false;
        let recognition = null;
        
        // Check backend status
        async function checkBackendStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    document.getElementById('status').textContent = 'âœ… ë°±ì—”ë“œ ì—°ê²°ë¨ - Claude AI ì¤€ë¹„ì™„ë£Œ';
                    document.getElementById('status').className = 'status';
                    return true;
                }
            } catch (error) {
                document.getElementById('status').textContent = 'âš ï¸ ë°±ì—”ë“œ ì—°ê²° ì‹¤íŒ¨ - localhost:8000 í™•ì¸ í•„ìš”';
                document.getElementById('status').className = 'status error';
                addSystemMessage('ë°±ì—”ë“œ ì„œë²„ì— ì—°ê²°í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. http://localhost:8000 ì´ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•˜ì„¸ìš”.');
                return false;
            }
        }
        
        // Web Speech API ì´ˆê¸°í™”
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'ko-KR';
            recognition.continuous = false;
            recognition.interimResults = false;
            
            recognition.onstart = () => {
                isListening = true;
                document.getElementById('voiceBtn').classList.add('listening');
                document.getElementById('voiceStatus').classList.add('show');
                setEmotion('listening');
            };
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('messageInput').value = transcript;
                addSystemMessage(`ğŸ¤ "${transcript}"`);
            };
            
            recognition.onend = () => {
                isListening = false;
                document.getElementById('voiceBtn').classList.remove('listening');
                document.getElementById('voiceStatus').classList.remove('show');
                setEmotion('neutral');
            };
            
            recognition.onerror = (event) => {
                addSystemMessage(`âš ï¸ ìŒì„± ì¸ì‹ ì˜¤ë¥˜: ${event.error}`);
                isListening = false;
                document.getElementById('voiceBtn').classList.remove('listening');
                document.getElementById('voiceStatus').classList.remove('show');
                setEmotion('neutral');
            };
        }
        
        // ìŒì„± ë²„íŠ¼
        document.getElementById('voiceBtn').addEventListener('click', (e) => {
            e.preventDefault();
            
            if (!recognition) {
                addSystemMessage('âš ï¸ ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
                return;
            }
            
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });
        
        // í˜ë¥´ì†Œë‚˜ ì„ íƒ
        document.getElementById('personaSelector').addEventListener('click', (e) => {
            if (e.target.classList.contains('persona-btn')) {
                document.querySelectorAll('.persona-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                
                currentPersona = e.target.dataset.persona;
                updateAvatarPersona(currentPersona);
                addSystemMessage(`í˜ë¥´ì†Œë‚˜ ë³€ê²½: ${e.target.textContent}`);
                setEmotion('happy');
                setTimeout(() => setEmotion('neutral'), 2000);
            }
        });
        
        function updateAvatarPersona(persona) {
            const avatarFace = document.getElementById('avatarFace');
            const accessory = document.getElementById('accessory');
            
            // ê¸°ì¡´ í˜ë¥´ì†Œë‚˜ í´ë˜ìŠ¤ ì œê±°
            avatarFace.classList.remove('persona-business', 'persona-customer', 'persona-education', 
                                       'persona-healthcare', 'persona-entertainment', 'persona-personal');
            
            // ìƒˆ í˜ë¥´ì†Œë‚˜ í´ë˜ìŠ¤ ì¶”ê°€
            const personaClass = 'persona-' + persona.replace('-assistant', '').replace('-advisor', '')
                                                    .replace('-tutor', '').replace('-bot', '')
                                                    .replace('-service', '-customer');
            avatarFace.classList.add(personaClass);
            
            // ì•¡ì„¸ì„œë¦¬ ì„¤ì •
            const accessories = {
                'business-assistant': 'ğŸ‘”',
                'customer-service': 'ğŸ§',
                'education-tutor': 'ğŸ‘“',
                'healthcare-advisor': 'ğŸ©º',
                'entertainment-bot': 'ğŸ­',
                'personal-assistant': 'âš™ï¸'
            };
            
            accessory.textContent = accessories[persona] || 'ğŸ¤–';
        }
        
        // ë©”ì‹œì§€ ì „ì†¡
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isSending) return;
            
            addUserMessage(message);
            input.value = '';
            isSending = true;
            
            // UI ì—…ë°ì´íŠ¸
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('messageInput').disabled = true;
            document.getElementById('typingIndicator').classList.add('show');
            setEmotion('thinking');
            
            try {
                // ë°±ì—”ë“œ API í˜¸ì¶œ
                const response = await fetch(`${API_BASE_URL}/api/v1/chat/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        persona_id: currentPersona
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // AI ì‘ë‹µ í‘œì‹œ
                addBotMessage(data.response);
                
                // ê°ì • ë¶„ì„
                if (data.emotion) {
                    setEmotion(data.emotion);
                    setTimeout(() => setEmotion('neutral'), 3000);
                } else {
                    setEmotion('happy');
                    setTimeout(() => setEmotion('neutral'), 2000);
                }
                
            } catch (error) {
                console.error('API Error:', error);
                addSystemMessage('âš ï¸ API ì˜¤ë¥˜: ' + error.message);
