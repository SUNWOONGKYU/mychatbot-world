<!DOCTYPE html>
<html lang="ko" class="chat-page">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chatbot World</title>
    <link rel="stylesheet" href="../../css/styles.css?v=16.8">
    <link rel="stylesheet" href="../../css/chat.css?v=16.8">
</head>

<body class="chat-body">
    <!-- Chat Header -->
    <header class="chat-header" id="chatHeader">
        <!-- 1줄: 봇 이름 + 상태 + 헤더 버튼들 -->
        <div class="chat-header-top">
            <div class="chat-header-left">
                <div class="chat-info">
                    <h1 class="chat-bot-name" id="chatBotName">로딩 중...</h1>
                    <span class="chat-status">● 온라인</span>
                </div>
            </div>
            <div class="chat-header-right">
                <select class="voice-select" id="voiceSelect" title="음성 선택">
                    <option value="fable">Fable - 부드러운</option>
                    <option value="nova">Nova - 밝고 친근</option>
                    <option value="shimmer">Shimmer - 따뜻한</option>
                    <option value="alloy">Alloy - 중성 균형</option>
                    <option value="echo">Echo - 차분한</option>
                    <option value="onyx">Onyx - 깊고 낮은</option>
                </select>
                <button class="chat-header-btn" id="voiceToggle" title="음성 출력 ON/OFF">🔊</button>
                <button class="chat-header-btn" onclick="location.href='../home/index.html'" title="홈으로">🏠</button>
                <button class="chat-header-btn" id="themeToggle" onclick="toggleTheme()" title="다크/라이트 모드">☀️</button>
            </div>
        </div>
        <!-- 2~3줄: 페르소나 선택 -->
        <div id="personaContainer" class="persona-selection-container">
            <!-- renderPersonaSelector()가 여기 렌더링 -->
        </div>
    </header>

    <!-- Chat Messages -->
    <main class="chat-messages" id="chatMessages">
        <div class="chat-welcome" id="chatWelcome">
            <h2 id="welcomeTitle">환영합니다!</h2>
            <p id="welcomeDesc">페르소나를 선택해주세요!</p>
        </div>
        <!-- FAQ Quick Buttons -->
        <div class="chat-faq-buttons" id="faqButtons"></div>
    </main>

    <!-- CPC Platoon Selector (도우미 페르소나 연동) -->
    <div class="cpc-bar" id="cpcBar" style="display:none">
        <div class="cpc-bar-inner">
            <span class="cpc-bar-label">CPC</span>
            <select class="cpc-select" id="cpcPlatoonSelect">
                <option value="">소대 선택...</option>
            </select>
            <span class="cpc-status" id="cpcStatus"></span>
        </div>
    </div>

    <!-- Chat Input -->
    <div class="chat-input-area" id="chatInputArea">
        <div class="chat-input-container">
            <button class="chat-voice-btn" id="chatVoiceBtn" onclick="toggleChatVoice()" title="음성 입력">
                🎙️
            </button>
            <textarea class="chat-input" id="chatInput" placeholder="메시지를 입력하세요..." rows="1"
                onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();sendMessage()}"></textarea>
            <button class="chat-send-btn" id="chatSendBtn" onclick="sendMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                </svg>
            </button>
        </div>
    </div>

    <script>
    // 강제 이름변경: Claude Messenger → Claude 연락병 (localStorage 직접 수정)
    (function() {
        try {
            var bots = JSON.parse(localStorage.getItem('mcw_bots') || '[]');
            var changed = false;
            bots.forEach(function(bot) {
                if (!bot.personas) return;
                bot.personas.forEach(function(p) {
                    if (p.name === 'Claude Messenger' || p.name === '클로드 메신저' || p.name === '클로드 연락병' || p.name === 'Claude 연락병') {
                        p.name = 'Claude 연락병';
                        p.role = '지휘관의 명령을 CPC를 통해 Claude Code 소대장에게 전달하고, 소대장의 답변을 보고하는 연락병입니다.';
                        p.greeting = 'Claude 연락병입니다. 소대장에게 전달할 명령을 말씀해주세요. 명령을 접수하면 소대장에게 즉시 전달하고 답변을 받아오겠습니다.';
                        changed = true;
                    }
                });
            });
            if (changed) {
                localStorage.setItem('mcw_bots', JSON.stringify(bots));
                console.log('[Fix] Claude Messenger → Claude 연락병 완료');
            }
        } catch(e) {}
    })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../js/app.js?v=16.8"></script>
    <script src="../../js/kb-manager.js?v=16.8"></script>
    <script src="../../js/migration.js?v=16.8"></script>
    <script src="../../js/chat.js?v=16.8"></script>
</body>

</html>
