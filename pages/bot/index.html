<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 챗봇 - My Chatbot World</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/chat.css">
</head>

<body class="chat-body">
    <!-- Chat Header -->
    <header class="chat-header" id="chatHeader">
        <div class="chat-header-left">
            <div class="chat-avatar" id="chatAvatar">🤖</div>
            <div class="chat-info">
                <h1 class="chat-bot-name" id="chatBotName">AI 챗봇</h1>
                <div class="chat-header-meta">
                    <span class="chat-status">● 온라인</span>
                    <div id="personaContainer" class="persona-selection-container">
                        <!-- Personas will be rendered here horizontally -->
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-header-right">
            <button class="chat-header-btn" id="voiceToggle" title="음성 출력 ON/OFF">🔊</button>
            <button class="chat-header-btn" onclick="location.href='../home/index.html'" title="홈으로">🏠</button>
        </div>
    </header>

    <!-- Avatar Stage (New) -->
    <div class="chat-avatar-stage" id="avatarStage" style="display:none;">
        <div class="avatar-container">
            <div class="avatar-face" id="avatarFace">
                <div class="head">
                    <div class="hair"></div>
                    <div class="eyes">
                        <div class="eye">
                            <div class="pupil"></div>
                        </div>
                        <div class="eye">
                            <div class="pupil"></div>
                        </div>
                    </div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
                <div class="neck"></div>
                <div class="accessory" id="accessory"></div>
            </div>
            <div class="emotion-label" id="emotionLabel"></div>
        </div>
    </div>

    <!-- Emotion Control Slider (Patent Core Feature) -->
    <div class="emotion-control-panel" id="emotionControlPanel" style="display:none;">
        <div class="emotion-label-group">
            <span class="emotion-min">🥶 냉철 (Logic)</span>
            <span class="emotion-value" id="emotionValueDisplay">50</span>
            <span class="emotion-max">💖 감성 (Emotion)</span>
        </div>
        <input type="range" id="emotionSlider" min="1" max="100" value="50" class="emotion-slider">
        <div class="emotion-desc" id="emotionDesc">AI가 상황에 맞춰 유연하게 대처합니다.</div>
    </div>

    <!-- Chat Messages -->
    <main class="chat-messages" id="chatMessages">
        <div class="chat-welcome" id="chatWelcome">
            <div class="chat-welcome-avatar">🤖</div>
            <h2 id="welcomeTitle">환영합니다!</h2>
            <p id="welcomeDesc">무엇이든 물어보세요.</p>
        </div>
        <!-- FAQ Quick Buttons -->
        <div class="chat-faq-buttons" id="faqButtons"></div>
    </main>

    <!-- Chat Input -->
    <div class="chat-input-area" id="chatInputArea">
        <div class="chat-input-container">
            <button class="chat-voice-btn" id="chatVoiceBtn" onclick="toggleChatVoice()" title="음성 입력">
                🎤
            </button>
            <textarea class="chat-input" id="chatInput" placeholder="메시지를 입력하세요..." rows="1"
                onkeydown="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();sendMessage()}"></textarea>
            <button class="chat-send-btn" id="chatSendBtn" onclick="sendMessage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                </svg>
            </button>
        </div>
    </div>

    <script src="../../js/app.js?v=2.1"></script>
    <script src="../../js/migration.js?v=2.1"></script>
    <script src="../../js/chat.js?v=2.1"></script>
</body>

</html>
