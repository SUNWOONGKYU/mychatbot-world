<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - My Chatbot World</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --surface-dark: #1e293b;
            --primary: #8b5cf6;
            --text-light: #f8fafc;
            --text-gray: #94a3b8;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Suit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: var(--surface-dark);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-gray);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-gray);
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            box-sizing: border-box;
            /* Fix padding issue */
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .hint {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-gray);
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <h1>로그인</h1>
            <p>나의 챗봇 세계로 입장하세요</p>
        </div>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>이메일</label>
                <input type="email" id="username" class="form-input" placeholder="이메일 주소를 입력하세요" required>
            </div>
            <div class="form-error" id="loginError" style="display:none; color:#ef4444; font-size:0.8rem; margin-bottom:1rem; text-align:center;"></div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" id="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit" class="btn-login">로그인</button>
        </form>
        <div style="text-align:center; margin-top:1rem; font-size:0.85rem;">
            <span style="color:var(--text-gray);">계정이 없으신가요?</span>
            <a href="signup.html" style="color:var(--primary); text-decoration:none; font-weight:600; margin-left:4px;">회원가입</a>
        </div>
        <div style="text-align:center; margin-top:8px; font-size:0.8rem;">
            <a href="reset-password.html" style="color:var(--text-gray); text-decoration:none;">비밀번호를 잊으셨나요?</a>
        </div>
        <div style="text-align:center; margin-top:10px;">
            <a href="../index.html" style="color:var(--text-gray); text-decoration:none; font-size:0.8rem;">← 홈으로
                돌아가기</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/app.js"></script>
    <script>
        (async () => {
            await MCW.ready;
            if (MCW.user.getCurrentUser()) {
                window.location.href = 'home/index.html';
            }
        })();

        async function handleLogin(e) {
            e.preventDefault();
            const errorEl = document.getElementById('loginError');
            errorEl.style.display = 'none';

            const email = document.getElementById('username').value.trim();
            const pw = document.getElementById('password').value;

            try {
                await MCW.user.login(email, pw);
                window.location.href = 'home/index.html';
            } catch (err) {
                errorEl.textContent = '이메일 또는 비밀번호가 올바르지 않습니다.';
                errorEl.style.display = 'block';
            }
        }
    </script>
</body>

</html>
