<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경 - My Chatbot World</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --surface-dark: #1e293b;
            --primary: #8b5cf6;
            --text-light: #f8fafc;
            --text-gray: #94a3b8;
            --error: #ef4444;
            --success: #22c55e;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Suit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .card {
            background: var(--surface-dark);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .card-header p {
            color: var(--text-gray);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-gray);
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            box-sizing: border-box;
            font-size: 0.875rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-input.error {
            border-color: var(--error);
        }

        .form-error {
            color: var(--error);
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-error.visible {
            display: block;
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: opacity 0.2s;
            margin-top: 0.5rem;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .msg-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: var(--success);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            text-align: center;
            display: none;
            margin-bottom: 1rem;
        }

        .msg-success.visible {
            display: block;
        }

        /* Step indicator */
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .step-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
        }

        .step-dot.active {
            background: var(--primary);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h1>비밀번호 변경</h1>
            <p>아이디를 확인한 뒤 새 비밀번호를 설정하세요</p>
        </div>

        <div class="step-indicator">
            <div class="step-dot active" id="dot1"></div>
            <div class="step-dot" id="dot2"></div>
        </div>

        <div class="msg-success" id="successMsg">비밀번호가 변경되었습니다. 로그인 페이지로 이동합니다.</div>

        <!-- Step 1: ID 확인 -->
        <form id="step1" onsubmit="checkUser(event)">
            <div class="form-group">
                <label>아이디</label>
                <input type="text" id="userId" class="form-input" placeholder="가입한 아이디를 입력하세요" required>
                <div class="form-error" id="userNotFound">등록되지 않은 아이디입니다.</div>
            </div>
            <button type="submit" class="btn-primary">다음</button>
        </form>

        <!-- Step 2: 새 비밀번호 -->
        <form id="step2" class="hidden" onsubmit="resetPassword(event)">
            <div class="form-group">
                <label>새 비밀번호</label>
                <input type="password" id="newPw" class="form-input" placeholder="새 비밀번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <label>새 비밀번호 확인</label>
                <input type="password" id="newPwConfirm" class="form-input" placeholder="비밀번호를 다시 입력하세요"
                    required>
                <div class="form-error" id="pwMatchError">비밀번호가 일치하지 않습니다.</div>
            </div>
            <button type="submit" class="btn-primary">변경하기</button>
        </form>

        <div style="text-align:center; margin-top:1rem; font-size:0.85rem;">
            <a href="login.html" style="color:var(--primary); text-decoration:none; font-weight:600;">← 로그인으로 돌아가기</a>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        let targetUserId = null;

        function checkUser(e) {
            e.preventDefault();
            const id = document.getElementById('userId').value.trim();

            // Reset
            document.getElementById('userNotFound').classList.remove('visible');
            document.getElementById('userId').classList.remove('error');

            const user = MCW.user.getUser(id);
            if (!user) {
                document.getElementById('userNotFound').classList.add('visible');
                document.getElementById('userId').classList.add('error');
                return;
            }

            targetUserId = user.id;
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            document.getElementById('dot1').classList.remove('active');
            document.getElementById('dot2').classList.add('active');
        }

        function resetPassword(e) {
            e.preventDefault();
            const pw = document.getElementById('newPw').value;
            const pwConfirm = document.getElementById('newPwConfirm').value;

            // Reset
            document.getElementById('pwMatchError').classList.remove('visible');
            document.getElementById('newPwConfirm').classList.remove('error');

            if (pw !== pwConfirm) {
                document.getElementById('pwMatchError').classList.add('visible');
                document.getElementById('newPwConfirm').classList.add('error');
                return;
            }

            // Update password
            const user = MCW.user.getUser(targetUserId);
            user.password = pw;
            MCW.user.saveUser(user);

            // Show success
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('successMsg').classList.add('visible');

            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1500);
        }
    </script>
</body>

</html>
