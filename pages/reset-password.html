<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - My Chatbot World</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --surface-dark: #1e293b;
            --primary: #8b5cf6;
            --text-light: #f8fafc;
            --text-gray: #94a3b8;
            --error: #ef4444;
            --success: #22c55e;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Suit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .card {
            background: var(--surface-dark);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .card-header p {
            color: var(--text-gray);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-gray);
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            box-sizing: border-box;
            font-size: 0.875rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-input.error {
            border-color: var(--error);
        }

        .form-error {
            color: var(--error);
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-error.visible {
            display: block;
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: opacity 0.2s;
            margin-top: 0.5rem;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .msg-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: var(--success);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            text-align: center;
            display: none;
            margin-bottom: 1rem;
        }

        .msg-success.visible {
            display: block;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h1 id="pageTitle">비밀번호 찾기</h1>
            <p id="pageDesc">가입한 이메일을 입력하면 비밀번호 재설정 링크를 보내드립니다</p>
        </div>

        <div class="msg-success" id="successMsg"></div>

        <!-- Mode 1: 이메일 입력 → 리셋 이메일 발송 -->
        <form id="emailForm" onsubmit="sendResetEmail(event)">
            <div class="form-group">
                <label>이메일</label>
                <input type="email" id="resetEmail" class="form-input" placeholder="가입한 이메일을 입력하세요" required>
                <div class="form-error" id="emailError">이메일 발송에 실패했습니다.</div>
            </div>
            <button type="submit" class="btn-primary" id="sendBtn">재설정 링크 보내기</button>
        </form>

        <!-- Mode 2: 토큰으로 리다이렉트 → 새 비밀번호 설정 -->
        <form id="resetForm" class="hidden" onsubmit="updatePassword(event)">
            <div class="form-group">
                <label>새 비밀번호</label>
                <input type="password" id="newPw" class="form-input" placeholder="새 비밀번호를 입력하세요 (6자 이상)" required minlength="6">
            </div>
            <div class="form-group">
                <label>새 비밀번호 확인</label>
                <input type="password" id="newPwConfirm" class="form-input" placeholder="비밀번호를 다시 입력하세요" required>
                <div class="form-error" id="pwMatchError">비밀번호가 일치하지 않습니다.</div>
            </div>
            <button type="submit" class="btn-primary">비밀번호 변경하기</button>
        </form>

        <div style="text-align:center; margin-top:1rem; font-size:0.85rem;">
            <a href="login.html" style="color:var(--primary); text-decoration:none; font-weight:600;">← 로그인으로 돌아가기</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/app.js"></script>
    <script>
        function showResetForm() {
            document.getElementById('pageTitle').textContent = '새 비밀번호 설정';
            document.getElementById('pageDesc').textContent = '새로운 비밀번호를 입력해주세요';
            document.getElementById('emailForm').classList.add('hidden');
            document.getElementById('resetForm').classList.remove('hidden');
        }

        (async () => {
            // Listen for PASSWORD_RECOVERY event (may fire before or after MCW.ready)
            window.addEventListener('mcw:password-recovery', showResetForm);

            await MCW.ready;

            // Case 1: PASSWORD_RECOVERY already fired during init
            if (MCW.auth._passwordRecovery) {
                showResetForm();
                return;
            }

            // Case 2: PKCE code in query string — show form immediately, exchange in background
            const code = new URLSearchParams(window.location.search).get('code');
            if (code) {
                showResetForm(); // URL에 code= 있으면 리셋 링크임 → 즉시 폼 표시
                try {
                    const client = MCW.auth.getClient();
                    await client.auth.exchangeCodeForSession(code); // 세션 확립 (updatePassword용)
                } catch (e) {
                    // already exchanged
                }
                return;
            }

            // Case 3: Legacy implicit flow — hash fragment
            const hash = window.location.hash;
            if (hash.includes('access_token') || hash.includes('type=recovery')) {
                showResetForm();
            }
        })();

        async function sendResetEmail(e) {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value.trim();
            const errorEl = document.getElementById('emailError');
            const successEl = document.getElementById('successMsg');
            const btn = document.getElementById('sendBtn');

            errorEl.classList.remove('visible');
            successEl.classList.remove('visible');
            btn.disabled = true;
            btn.textContent = '발송 중...';

            try {
                await MCW.user.resetPassword(email);
                successEl.textContent = '비밀번호 재설정 링크가 이메일로 발송되었습니다. 이메일을 확인해주세요.';
                successEl.classList.add('visible');
                document.getElementById('emailForm').classList.add('hidden');
            } catch (err) {
                errorEl.textContent = err.message || '이메일 발송에 실패했습니다.';
                errorEl.classList.add('visible');
                btn.disabled = false;
                btn.textContent = '재설정 링크 보내기';
            }
        }

        async function updatePassword(e) {
            e.preventDefault();
            const pw = document.getElementById('newPw').value;
            const pwConfirm = document.getElementById('newPwConfirm').value;
            const errorEl = document.getElementById('pwMatchError');
            const successEl = document.getElementById('successMsg');

            errorEl.classList.remove('visible');

            if (pw !== pwConfirm) {
                errorEl.classList.add('visible');
                document.getElementById('newPwConfirm').classList.add('error');
                return;
            }

            try {
                await MCW.user.updatePassword(pw);
                document.getElementById('resetForm').classList.add('hidden');
                successEl.textContent = '비밀번호가 변경되었습니다. 로그인 페이지로 이동합니다.';
                successEl.classList.add('visible');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } catch (err) {
                errorEl.textContent = err.message || '비밀번호 변경에 실패했습니다.';
                errorEl.classList.add('visible');
            }
        }
    </script>
</body>

</html>
