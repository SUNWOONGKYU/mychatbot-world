services:
  - type: web
    name: ai-avatar-chat-backend
    runtime: python
    buildCommand: "cd src/backend && pip install -r requirements.txt"
    startCommand: "cd src/backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
